<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" />
        <title>WebApp Dashboard</title>
    </head>
    <body>
        <header>
            <h1>WebApp&#8482</h1>
            <div>
                <object data="svgs/bell.svg" width="25" height="25" aria-label="Bell-icon" aria-describedby="bell icon">
                    <title>Bell Icon</title>
                </object>
            </div>

            <div class="divider">
                <p></p>
            </div>

            <div>
                <img src="images/member-1.jpg" />
            </div>
            <h3>Student Name</h3>
        </header>

        <nav class="main-nav">
            <div>
                <object data="svgs/home.svg" width="25" height="25" aria-label="home-icon" aria-description="home icon">
                    <title>Home Icon</title>
                </object>
            </div>
            
            <div>
                <object data="svgs/bar-chart.svg" width="25" height="25" aria-label="bar-chart" aria-description="bart chart">
                    <title>Bart Chart</title>
                </object>
            </div>

            <div>
                <object data="svgs/members.svg" width="25" height="25" aria-label="members-icon" aria-description="members icon">
                    <title>Members</title>
                </object>
            </div>

            <div>
                <object data="svgs/settings.svg" width="25" height="25" aria-label="settings-icon" aria-description="settings icon">
                    <title>Settings</title>
                </object>
            </div>
        </nav>

        <main>
            <div class="dashboard-search-component">
                <h2>Dashboard</h2>
                <label for="search_bar"><input type="text" id="search_bar">Search</label>
            </div>

            <div class="message-notification">
                <p class="message">Alert: You have unread message</p>
                <div class="closed">x</div>
            </div>

            <!--TRAFFIC-->

            <div class="line_chart">
                <h2 class="line_chart_title">TRAFFIC</h2>
                <div class="line_chart_events">
                    <p>Hourly</p>
                    <p>Daily</p>
                    <p>Weekly</p>
                    <p>Monthly</p>
                </div>
                <canvas id="trafficChart"></canvas>
            </div>

            <hr>

            <!--DAILY TRAFFIC-->

            <div class="bar_chart">
                <h2 class="bar_chart_title">DAILY TRAFFIC</h2>
                <canvas id="dailyTrafficChart"></canvas>
            </div>

            <hr>

            <!--MOBILE USERS-->

            <div class="mobile_users_pie">
                <h2 class="mobile_users_pie_title">MOBILE USERS</h2>
                <canvas id="mobileUsersPie"></canvas>
            </div>

            <hr>

            <!--SOCIAL STATS-->

            <div class="social_stats">
                <h2 class="mobile_users_pie_title">SOCIAL STATS</h2>

                <!--FACEBOOK-->
                <div class="facebookSection">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M23.998 12c0-6.628-5.372-12-11.999-12C5.372 0 0 5.372 0 12c0 5.988 4.388 10.952 10.124 11.852v-8.384H7.078v-3.469h3.046V9.356c0-3.008 1.792-4.669 4.532-4.669 1.313 0 2.686.234 2.686.234v2.953H15.83c-1.49 0-1.955.925-1.955 1.874V12h3.328l-.532 3.469h-2.796v8.384c5.736-.9 10.124-5.864 10.124-11.853z"/>
                    </svg>

                    <div class="facebookSectionDetails">
                        <h2>Facebook</h2>
                        <p>10,320</p>
                    </div>                  
                </div>

                <!--INSTAGRAM-->
                <div class="instagramSection">
                    <object data="svgs/instagram.svg" width='50px' height='50px' aria-label="settings-icon" aria-description="Facebook icon"></object>

                    <div class="instagramSectionDetails">
                        <h2>Instagram</h2>
                        <p>16,445</p>
                    </div>
                </div>

                <!--TWITTER-->
                <div class="twitterSection">
                    <object data="svgs/twitter.svg" width='50px' height='50px' aria-label="settings-icon" aria-description="Facebook icon"></object>

                    <div class="twitterSectionDetails">
                        <h2>Twitter</h2>
                        <p>22,189</p>
                    </div>
                </div>

            </div>


        </main>
        <script src="js/chart.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
